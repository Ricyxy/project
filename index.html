<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metal Coil Waste Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Metal Coil Calculator</h1>

<div class="card">
  <h2>Order</h2>
  <div id="partsContainer">
    <div class="partRow">
      <label>
        Part width (cm)
        <input class="partWidth" type="number" value="25" min="0.1" step="0.1">
      </label>

      <label>
        Part length (m)
        <input class="partLength" type="number" value="3" min="0.01" step="0.01">
      </label>

      <label>
        Quantity
        <input class="quantity" type="number" value="5" min="1" step="1">
      </label>

      <button type="button" class="removePart">Remove</button>
    </div>
  </div>

  <button id="addPartBtn" type="button">Add part</button>
</div>

<div class="card">
  <h2>Available Coils</h2>
  <div id="coilList"></div>
</div>

<button id="calcBtn">Calculate</button>

<div class="card result" id="result"></div>

<script src="app.js"></script>
</body>
</html>

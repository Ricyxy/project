<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Otpada Limova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Kalkulator Limova</h1>

<div class="card">
  <h2>Narudžba</h2>
  <div id="partsContainer">
    <div class="partRow">
      <label>
        Širina dijela (cm)
        <input class="partWidth" type="number" value="25" min="0.1" step="0.1">
      </label>

      <label>
        Dužina dijela (m)
        <input class="partLength" type="number" value="3" min="0.01" step="0.01">
      </label>

      <label>
        Količina
        <input class="quantity" type="number" value="5" min="1" step="1">
      </label>

      <button type="button" class="removePart">Ukloni</button>
    </div>
  </div>

  <button id="addPartBtn" type="button">Dodaj dio</button>
</div>

<div class="card">
  <h2>Dostupni Limovi</h2>
  <div id="coilList"></div>
</div>

<button id="calcBtn">Izračunaj</button>

<div class="card result" id="result"></div>

<script src="app.js"></script>
</body>
</html>
